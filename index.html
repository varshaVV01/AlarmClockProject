<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <div id="clock">11:23</div>
  <div class="alarm-container">
    <h3>Set Alarm  Time</h3>
    <div class="alarm-item">
        <div class="alarmhrs">
            <select name="" id="alarmhrs"></select>
        </div>
        <div class="alarmmins">
            <select name="" id="alarmmins"></select>
        </div>
        <div class="alarmsecs">
            <select name="" id="alarmsecs"></select>
        </div>
        <div class="ampm">
            <select name="" id="ampm">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
        </div>
    </div>
  </div>  
  <div id='buttonHolder'>
    <div>
        <button  id='setButton' onClick='alarmSet()'>Set Alarm</button>
    </div>

    <div>
        <button  id='clearButton' onClick='alarmClear()'>Clear Alarm</button>
    </div>
</div>

<script type='text/javascript' src='script.js'></script>
</body>
</html>
